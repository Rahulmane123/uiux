<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="heading">
        <h2 class="label">Stanley's Pharmacy</h2>
        <button class="btn1">Sign Up</button>
        <button class="btn2">Login</button>
    </div>
    <div class="container">
        <div class="registration">
            <h2 class="title">New User Registration</h2>
            <div class="registration-body">
                <input type="text" placeholder="First Name" class="form-feild1">
                <input type="text" placeholder="Last Name" class="form-feild2">
                <br><br>

                <input type="email" placeholder="Email Id" class="form-feild3">
                <br><br>

                <input type="password" placeholder="New Password" class="form-feild4">
                <input type="password" placeholder="Confirm Password" class="form-feild5">
                <br><br>

                <input type="radio" name="Gender" id="r1" class="radiobtn">
                <label for="r1" class="radio-label">Male</label>

                <input type="radio" name="Gender" id="r2" class="radiobtn">
                <label for="r2" class="radio-label">Female</label>

                <input type="date" class="date">
                <br><br>

                <input type="tel" placeholder="Contact No" class="mobileno">
                <select name="" id="city">
                    <option value=" ">Sangli</option>
                    <option value=""> Pune</option>
                    <option value="">Nashik</option>
                    <option value="">Mumbai</option>
                    <option value="">Nagpur</option>
                    <option value="">Latur</option>
                    <option value="">Solapur</option>
                    <option value="">Kolhapur</option>
                </select>
                <br><br>

                <label for="info" class="health-info">Health Information</label><br>
                <input type="text" id="info" class="infobox">
                <br><br>
                <input type="checkbox" id="para" class="checkboxbtn">
                <label for="para"> Lorem ipsum dolor sit amet consectetur adipisicing elit.</label>
                <div class="footer">
                    <input type="button" value="Save" class="save-btn">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
