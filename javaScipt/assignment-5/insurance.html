<html>

<head>
    <title>JavaScript Ex4</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="section">
        <div class="section-1">
            <img src="D:\task\insurence.avif" />
        </div>
        <div class="section-2">
            <h3 class="question-title">
                <i class="fa-solid fa-clipboard-question"></i> Check condition and print whether employee is eligible for insurance or not
            </h3>

            <div class="in-description">
                <ol>
                    <li>employee is male and age is between 25 to 65</li>
                    <li>employee is female and age is between 21 to 61</li>
                </ol>
            </div>

            <div class="question-body">
                <input type="radio" name="gender" id="r1" value="male" onchange="show(this)" />
                <label for="r1">Male</label>

                <input type="radio" name="gender" id="r2" value="female" onchange="show(this)" />
                <label for="r2">Female</label>

                <br /><br />
                <input type="text" placeholder="age" id="txt-age" />
            </div>

            <br /><br />
            <div class="btn1">
                <button onclick="check()" class="btn">Check</button>
            </div>
            <br><br>
            <div class="output-result">
                <h3 id="output">RESULT</h3>
            </div>
        </div>


    </div>
    <script>
        var gender = "";

        function show(target) {
            gender = target.value;
        }

        function check() {
            var age = Number(document.getElementById("txt-age").value);


            if (gender === "male" && age >= 25 && age <= 65)
                document.getElementById("output").innerHTML = "Male Employee is Eligible for insurance";
            else if (gender === "female" && age >= 25 && age <= 65)
                document.getElementById("output").innerHTML = "Female Employee is Eligible for insurance";
            else
                document.getElementById("output").innerHTML = "Employee is not Eligible for insurance";
        }
    </script>
</body>

</html>
