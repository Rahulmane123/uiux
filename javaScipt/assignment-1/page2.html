<html>

<head>
    <title>JavaScript Ex1</title>
    <style>
        .name {
            color: gold;
        }
    </style>
</head>

<body style="padding: 20px;">
    <h1>JavaScript getElementById</h1>
    <hr>

    <input onfocus="this.placeholder=''" class="name" type="text" id="txt-username" placeholder="Enter_Username" style="font-size: 20px;border:1px solid;width: 600px;" />
    <button onclick="showUser()" class="btn btn-outline-secondary" style="margin-top: 10px;font-weight: bold;">Show User</button>


    <script>
        function showUser() {
            var user = document.getElementById("txt-username");
            alert(user.value);
            console.log(user.style.fontSize);
        }
    </script>
</body>

</html>
